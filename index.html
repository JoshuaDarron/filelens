<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLens</title>
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/csv-viewer.css">
    <link rel="stylesheet" href="./assets/css/json-viewer.css">
    <link rel="stylesheet" href="./assets/css/txt-viewer.css">
    <link rel="stylesheet" href="./assets/css/file-browser.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
      // Apply saved theme before first paint to prevent white flash
      var t = localStorage.getItem('csvEditor-theme') || 'light';
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.style.colorScheme = t === 'dark' ? 'dark' : 'light';
    </script>
    <style>
      /* Critical theme backgrounds applied before external CSS loads */
      html[data-theme="dark"],
      html[data-theme="dark"] body {
        background: #1a1a1a;
        color: #ffffff;
      }
      html[data-theme="light"],
      html[data-theme="light"] body {
        background: #ffffff;
        color: #212529;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
