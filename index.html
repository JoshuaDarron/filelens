<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLens</title>
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/csv-viewer.css">
    <link rel="stylesheet" href="./assets/css/json-viewer.css">
    <link rel="stylesheet" href="./assets/css/txt-viewer.css">
    <link rel="stylesheet" href="./assets/css/file-browser.css">
    <link rel="stylesheet" href="./assets/fonts/bootstrap-icons/bootstrap-icons.css">
    <script>
    // Apply saved theme before first paint to prevent white flash
    (function() {
      var pref = 'system';
      try {
        var s = JSON.parse(localStorage.getItem('filelens-settings'));
        if (s && s.theme) pref = s.theme;
      } catch(e) {
        var old = localStorage.getItem('csvEditor-theme');
        if (old) pref = old;
      }
      var t = pref === 'system'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : pref;
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.style.colorScheme = t === 'dark' ? 'dark' : 'light';
    })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
